<ion-navbar *navbar>
    <ion-title>Salse</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-list>
        <h4>Vuoi qualche salsa nel tuo panino?</h4>
        <ion-item *ngFor="let salsa of salse">
            <ion-label>{{salsa.id}} - {{salsa.nome}}</ion-label>
            <ion-checkbox danger [(ngModel)]="salsa.selezionata"></ion-checkbox>
        </ion-item>
    </ion-list>
    <button fab-bottom fab-right style="position:fixed" (click)="goToNextPage()">Completa il tuo ordine</button>
</ion-content>
