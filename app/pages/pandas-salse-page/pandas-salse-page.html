<ion-navbar *navbar>
    <ion-title>Salse</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item-divider light>Vuoi qualche salsa nel tuo panino?</ion-item-divider>
        <!-- <ion-list-header>Vuoi qualche salsa nel tuo panino?</ion-list-header> -->
        <ion-item *ngFor="let salsa of salse">
            <ion-label>{{salsa.id}} {{salsa.nome}}</ion-label>
            <ion-checkbox danger></ion-checkbox>
        </ion-item>
    </ion-list>
    <button type="button" name="button" (click)="goToNextPage()">Completa il tuo ordine</button>
</ion-content>
